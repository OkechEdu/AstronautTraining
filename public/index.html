<html>
  <head>
    <title>
      Sign up
    </title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;
      }
      * {
        box-sizing: border-box;
      }
      .container {
        padding: 16px;
        background-color: white;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        height: 5px;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        outline: none;
        background: whitesmoke;
      }
      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        background-color: #ddd;
        outline: none;
      }
      .registerbtn {
        background-color: turquoise;
        color: black;
        padding: 16px 20px;
        margin: 8px;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
      }
      .registerbtn:hover {
        opacity: 1;
      }
      a {
        color: blue;
      }
      .login{
          background: whitesmoke;
          text-align: center;
      }
      
    </style>
  </head>
  <body>
    <img src="download.jpg" alt="Trulli" width="400" height="333">
    <div class="container">
      <form
        action="/send_email"
        method="POST"
        enctype="multipart/form-data"
        style="max-width: 500px; margin: auto"
      >
        <h1>Welcome to the Astronaut Training </h1>
        <p>  (Please fill this form to create an account)</p>
        <hr />
        <label>Username</label>
        <input class="input-field" type="text" placeholder="Name" name="username" />
        <br />
        <label>Email_id</label>
        <input
          class="input-field"
          type="text"
          placeholder="To: i.e your-email@gmail.com"
          name="email"
          autocomplete="off"
          required
        />
        <br />
        <label>Password</label>
        <input type="password" placeholder="Password" />
        <br />
        <label>Confirm your password</label>
        <input type="password" placeholder="Re-password" />
        <p>
          <input type="radio">  By creating an account you agree to our
          <a href="#">Terms and Policy</a>
        </p>

            <button type="submit" class="send-btn">Sign Up</button>
           <!--<button onclick="window.location.href='welcome.html';">Sign up--> 
      
        <div class="login">
            <button type="submit" class="send-btn">Login</button>
        <!--<button onclick="window.location.href='login.html';">Login-->
      </form>
    </div>
</div>
  </body>
</html>
